<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>match schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="hero-section">
        <div class="logo">
            <img src="https://www.tnfsh.tn.edu.tw/images/logo.png" onclick="window.open('https://www.tnfsh.tn.edu.tw/home.aspx', '_blank')" class="logo-image">
            <div id="live-clock" class="clock-text">00:00:00</div>
        </div>
    </header>

    <div class="all-input">
        <div style="font-weight: bold; font-size: large;">Enter your account</div>
        <hr class="divider"/>
        <input type="text" class="custom-input" id="login-username" placeholder="Account">
        <input type="password" class="custom-input" id="login-password" placeholder="Password">
        <div class="custom-button" onclick="handleLogin()" id="enter-button"
            onmouseenter="changesignin()"
            onmouseleave="changesignin2()"
        >confirm</div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
