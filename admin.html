    <header class="hero-section">
        <div class="logo">
            <img src="https://www.tnfsh.tn.edu.tw/images/logo.png" onclick="window.open('https://www.tnfsh.tn.edu.tw/home.aspx', '_blank')" class="logo-image">

    <div style="color:rgb(48, 48, 48)">

            <div style="font-size: large; font-weight: bold; padding-right: 30px;">type:</div>
            <select id="match-mode" onchange="toggleMode()">

                <option value="double">Group</option>
            </select>
        </div>

            <br>
            <div style="display: flex; justify-content: center;">
            <button class="custom-button" onclick="syncToList()" style="width: 200px;">Sync to List</button>
        </div>
    </div>
